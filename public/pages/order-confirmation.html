<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Ammachetivanata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/css/solid.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#c2410c',
                        secondary: '#ea580c',
                        neutral: '#f5f5f4',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="../index.html" class="text-2xl font-bold text-primary">Ammachetivanata</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="mt-6 text-2xl font-bold text-gray-900">Thank you for your order!</h1>
            <p class="mt-2 text-gray-600">Your order #12345 has been placed and will be confirmed shortly.</p>
            
            <!-- Order Summary -->
            <div class="mt-8 text-left border-t border-gray-200 pt-6">
                <h3 class="text-lg font-medium text-gray-900">Order Summary</h3>
                <ul role="list" class="divide-y divide-gray-200 mt-4">
                    <li class="flex py-4">
                        <img src="https://source.unsplash.com/100x100/?dosa" alt="Masala Dosa" class="w-16 h-16 rounded-md object-cover">
                        <div class="ml-4 flex-1 flex flex-col">
                            <div>
                                <h4 class="text-gray-800 font-medium">Masala Dosa</h4>
                                <p class="text-gray-500 text-sm">Qty: 2</p>
                            </div>
                            <p class="mt-1 font-medium text-gray-900">$17.98</p>
                        </div>
                    </li>
                    <!-- More items... -->
                </ul>
                <dl class="mt-6 space-y-4">
                    <div class="flex items-center justify-between">
                        <dt class="text-sm text-gray-600">Subtotal</dt>
                        <dd class="text-sm font-medium text-gray-900">$17.98</dd>
                    </div>
                    <div class="flex items-center justify-between">
                        <dt class="text-sm text-gray-600">Taxes</dt>
                        <dd class="text-sm font-medium text-gray-900">$1.44</dd>
                    </div>
                    <div class="border-t border-gray-200 pt-4 flex items-center justify-between">
                        <dt class="text-base font-medium text-gray-900">Order total</dt>
                        <dd class="text-base font-medium text-gray-900">$19.42</dd>
                    </div>
                </dl>
            </div>

            <div class="mt-8">
                <button type="button" class="w-full bg-primary border border-transparent rounded-md shadow-sm py-3 px-4 text-base font-medium text-white hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Track Order</button>
            </div>
            <div class="mt-6 text-sm text-center">
                <p>
                    <a href="../index.html" class="text-primary font-medium hover:text-secondary">Back to Home<span aria-hidden="true"> &rarr;</span></a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-16">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <p class="text-base text-gray-400 xl:text-center">&copy; 2025 Ammachetivanata. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
